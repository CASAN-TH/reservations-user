<ion-list *ngIf="queue && queue.data" >
  <ion-item  lines="none" *ngFor="let item of queue.data" (click)="showmodal(item)">
    <ion-thumbnail slot="start">
      <img src="https://www.uncledeng.com/wp-content/uploads/2017/10/07-3.jpg">
    </ion-thumbnail>
    <ion-label>
      <h1> หมูกระทะร้อน</h1>
      <h3>จำนวน {{item.peoples}} คน</h3>
    </ion-label>
    <img class="image-seal" src="./assets/img/post-office.png" alt="">
  </ion-item>

</ion-list>
