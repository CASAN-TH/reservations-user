<div>
  <ion-item>
    <ion-label position="fixed">username</ion-label>
    <ion-input [(ngModel)]="regisData.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">password</ion-label>
    <ion-input [(ngModel)]="regisData.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">lastName</ion-label>
    <ion-input [(ngModel)]="regisData.lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">email</ion-label>
    <ion-input [(ngModel)]="regisData.email"></ion-input>
  </ion-item>
  <ion-col size="12">
    <ion-row>
      <ion-col size="6">
        <ion-button mode="ios" expand="full" shape="round" (click)="confirm()">ยันยัน</ion-button>

      </ion-col>
      <ion-col size="6">
        <ion-button mode="ios" expand="full" shape="round">ยกเลิก</ion-button>
      </ion-col>
    </ion-row>

  </ion-col>
</div>
