<ion-grid>
  <ion-row *ngIf="data && data.data">
    <ion-col (click)="onDetail(item._id)" size='6' *ngFor="let item of data.data">
      <img class="imageshop" src="{{item.image}}" alt="" style="width: 100%; height: 40vw; object-fit: cover">
      <p class="title" no-pidding>{{item.name}}</p>
      <ion-badge color="danger">4.1<ion-icon name="star"></ion-icon>
      </ion-badge>
    </ion-col>
  </ion-row>
</ion-grid>
