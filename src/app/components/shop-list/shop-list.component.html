<ion-grid>
  <ion-row *ngIf="data">
    <ion-col size='6' *ngFor="let item of data.shopData" >
        <img class="imageshop" src="{{item.image}}" alt="" style="width: 100%">
        <p class="title">{{item.name}}</p>
        <ion-badge color="danger">4.1<ion-icon name="star"></ion-icon></ion-badge>
    </ion-col>
  </ion-row>
</ion-grid>
