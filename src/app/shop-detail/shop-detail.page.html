<ion-header>
  <ion-toolbar>
    <ion-title>shop-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://1.bp.blogspot.com/-KlmMmqa7MHs/WGrAA2LpxDI/AAAAAAAAI_A/FIiLXwfYz5AdAqzbCUTzU9oXzuBCTes0wCLcB/s1600/Cover_TAMA.png"
    alt="">

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="bor" text-center>
        <ion-label class="font color">รออีก 35 คิว</ion-label>
      </ion-col>
      <ion-col size="6" text-center>
        <ion-label class="font color">จองคิว</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list >
    <ion-item >
      <ion-row >
        <ion-col size="4" *ngFor="let item of review">
          <img src="{{item}}" alt="err" class="imageshop">
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
